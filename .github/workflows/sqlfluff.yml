name: Lint SQL with SQLFluff

on:
  push:
    paths:
      - 'models/**/*.sql'
      - '.sqlfluff'
  pull_request:
    paths:
      - 'models/**/*.sql'
      - '.sqlfluff'

jobs:
  lint-sql:
    name: SQLFluff Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt & SQLFluff
        run: |
          python -m pip install --upgrade pip
          pip install sqlfluff sqlfluff-templater-dbt dbt-postgres

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "project_sumup:" >> ~/.dbt/profiles.yml
          echo "  target: dev" >> ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    dev:" >> ~/.dbt/profiles.yml
          echo "      type: postgres" >> ~/.dbt/profiles.yml
          echo "      host: localhost" >> ~/.dbt/profiles.yml
          echo "      user: postgres" >> ~/.dbt/profiles.yml
          echo "      pass: postgres" >> ~/.dbt/profiles.yml
          echo "      port: 5432" >> ~/.dbt/profiles.yml
          echo "      dbname: sumup" >> ~/.dbt/profiles.yml
          echo "      schema: public" >> ~/.dbt/profiles.yml
          echo "      threads: 1" >> ~/.dbt/profiles.yml

      - name: Lint SQL models with SQLFluff
        run: |
          sqlfluff lint models/ --dialect postgres