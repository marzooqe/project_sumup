name: Lint SQL with SQLFluff

on:
  push:
    paths:
      - 'models/**/*.sql'
      - '.sqlfluff'
  pull_request:
    paths:
      - 'models/**/*.sql'
      - '.sqlfluff'

jobs:
  lint-sql:
    name: SQLFluff Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt & SQLFluff
        run: |
          pip install dbt-postgres
          pip install sqlfluff[dbt]

      - name: Lint SQL models with SQLFluff
        run: |
          sqlfluff lint models/ --dialect postgres
