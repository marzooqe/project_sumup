name: 'project_sumup'
version: '1.0.0'


profile: 'project_sumup'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:    
  - "target"
  - "dbt_packages"

seeds:
  project_sumup:
    +schema: staging

models:
  project_sumup:
    # Config indicated by + and applies to all files under models/example/
    transform:
      +schema: transform
      +materialized: table
    analytics:
      +schema: analytics
      +materialized: table
    reporting:
      +schema: reporting
      +materialized: table